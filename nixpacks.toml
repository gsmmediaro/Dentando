[phases.setup]
aptPkgs = ["libglib2.0-0", "libsm6", "libxext6", "ffmpeg"]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "pip uninstall -y opencv-python 2>/dev/null; pip install --force-reinstall opencv-python-headless"
]

[start]
cmd = "uvicorn web.backend.main:app --host 0.0.0.0 --port ${PORT:-8000}"
